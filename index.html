<!doctype html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>

    <div id="board" class="container text-center text-light font3">
        <h1 class="p-5 font1">Trivia Game</h1>
        <h2 id="timer"></h2>
        <h2 id="currentQuestion"></h2>
        <p id="correctAnswer"></p>

        <div class="list-group font2">

            <div id="ans1">

            </div>
            <div id="ans2">

            </div>
            <div id="ans3">

            </div>
            <div id="ans4">

            </div>
        </div>


        <div id="playerScore" class="d-none">
            <p>Correct: <span id="correct" class="font1 small"></span></p>
            <p>Incorrect: <span id="incorrect" class="font1 small"></span></p>
            <p>Unanswered: <span id="unanswered" class="font1 small"></span></p>
            <p class="text-warning">Score: <span id="score" class="font1 small"></span></p>


        </div>

        <div id="currentGif">

        </div>

        <div class="row font1">

            <div class="col-6">
                <div id="easyStartDiv"></div>
            </div>

            <div class="col-6">
                <div id="hardStartDiv"></div>
            </div>

        </div>



    </div>



    <!-- Optional JavaScript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
