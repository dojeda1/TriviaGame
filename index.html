<!doctype html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>

    <div class="container">
        <h1>Trivia Game</h1>
        <h2 id="timer" class="d-none">15</h2>
        <h2 id="currentQuestion" class="d-none"></h2>

        <div class="list-group">

            <button id="ans1" class="ansButton list-group-item list-group-item-action d-none"></button>
            <button id="ans2" class="ansButton list-group-item list-group-item-action d-none"></button>
            <button id="ans3" class="ansButton list-group-item list-group-item-action d-none"></button>
            <button id="ans4" class="ansButton list-group-item list-group-item-action d-none"></button>
        </div>

        <div id="playerScore">
            <p>Correct: <span id="correct"></span></p>
            <p>Incorrect: <span id="incorrect"></span></p>
            <p>Unanswered: <span id="unanswered"></span></p>


        </div>

        <button id="easyButton" type="button" class="startButton btn btn-primary">Easy</button>
        <button id="hardButton" type="button" class="startButton btn btn-primary">Hard</button>
    </div>



    <!-- Optional JavaScript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
